<title>Ocean Rush ‚Äî Standalone v0.2</title>
<style>
* { box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Noto Sans CJK SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
  margin: 0; padding: 0; background: #071c33; color: #e7f3ff;
  background-image: radial-gradient(ellipse at top, rgba(35,93,179,0.28), transparent 60%);
}
.app { max-width: 1100px; margin: 0 auto; padding: 16px; }
header { display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap; }
h1 { margin: 8px 0; font-size: 24px; }
.badge { font-size: 12px; padding: 2px 8px; border-radius: 999px; border: 1px solid #6fb6ff; color: #6fb6ff; }
.status { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
.status div { background: rgba(255,255,255,0.06); padding: 6px 10px; border-radius: 8px; }
main { display: grid; grid-template-columns: 1fr 260px; gap: 16px; margin-top: 12px; }
@media (max-width: 820px){ main{ grid-template-columns: 1fr; } }
.grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  grid-auto-rows: 70px;
  gap: 6px;
  background: linear-gradient(180deg, #0d2d51, #0a1d33);
  padding: 10px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
}
.cell {
  display: flex; align-items: center; justify-content: center;
  background: rgba(255,255,255,0.08);
  border-radius: 10px; position: relative;
  font-size: 28px; user-select: none; overflow: hidden;
  transition: transform 120ms ease, filter 120ms ease;
}
.cell.clearing { transform: scale(0.9); filter: brightness(1.3); animation: pop 180ms ease; }
.cell.flash { animation: flash 400ms ease; }
@keyframes pop { 0%{transform:scale(1)} 100%{transform:scale(0.9)} }
@keyframes flash { 0%{box-shadow:0 0 0 0 rgba(255,255,255,0.0)} 50%{box-shadow:0 0 0 4px rgba(255,255,255,0.15)} 100%{box-shadow:0 0 0 0 rgba(255,255,255,0.0)} }
.mult {
  position: absolute; bottom: 4px; right: 6px;
  font-size: 12px; background: rgba(0,0,0,0.45); padding: 2px 6px; border-radius: 6px;
  border: 1px solid rgba(255,255,255,0.12);
}
.panel { display: flex; flex-direction: column; gap: 8px; }
button {
  width: 100%; padding: 10px 12px; border: none; border-radius: 8px;
  background: #1b6ee6; color: white; font-weight: 600; cursor: pointer; box-shadow: 0 4px 0 #0a51b7;
}
button:active { transform: translateY(1px); box-shadow: 0 3px 0 #0a51b7; }
button:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; }
#buyBtn { background: #17a34a; box-shadow: 0 4px 0 #0f6e33; }
#resetBtn { background: #6b7280; box-shadow: 0 4px 0 #525963; }
.log {
  margin-top: 8px; background: rgba(255,255,255,0.06); border-radius: 8px; padding: 8px; height: 240px; overflow: auto; font-size: 13px;
}
footer { margin-top: 10px; opacity: 0.8; font-size: 13px; }

.scatter {
  position:absolute; inset:0; border-radius:10px;
  box-shadow: inset 0 0 18px rgba(255, 241, 210, 0.55), 0 0 12px rgba(255, 223, 113, 0.45);
  pointer-events:none; animation: glow 1200ms ease-in-out infinite;
}
@keyframes glow { 0%{opacity:.6} 50%{opacity:1} 100%{opacity:.6} }

.toast {
  position: fixed; left: 50%; top: 12px; transform: translateX(-50%);
  background: rgba(0,10,20,0.75); color: #fff; padding: 10px 14px; border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.1); z-index: 9999; backdrop-filter: blur(6px);
}
</style>
</head>

for (const k in SFX) { SFX[k].preload = 'auto'; SFX[k].volume = 0.7; }

function toast(msg, ms=1200){
  const t = document.createElement('div'); t.className='toast'; t.textContent = msg;
  document.body.appendChild(t); setTimeout(()=>t.remove(), ms);
}

const ROWS = 7, COLS = 7, GRID_SIZE = ROWS*COLS;
const CLUSTER_MIN = 5;
const MAX_MULT = 128;
const FS_SPINS = 10;
const BUY_FEATURE_MULT = 100;

// Symbols (added scatter which does not cluster/clear)
const SYMBOLS = [
  { id:'fish', glyph:'üê†', weight: 24, base: 1, kind:'normal' },
  { id:'octo', glyph:'üêô', weight: 20, base: 1, kind:'normal' },
  { id:'star', glyph:'‚≠ê',  weight: 14, base: 2, kind:'normal' },
  { id:'dolphin', glyph:'üê¨', weight: 12, base: 3, kind:'normal' },
  { id:'crab', glyph:'ü¶Ä', weight: 10, base: 4, kind:'normal' },
  { id:'puffer', glyph:'üê°', weight: 8,  base: 5, kind:'normal' },
  { id:'scatter', glyph:'üêö', weight: 2, base: 0, kind:'scatter' },
];

let grid = new Array(GRID_SIZE).fill(null);
let mults = new Array(GRID_SIZE).fill(1);
let inFreeSpins = false, fsLeft = 0;
let balance = 10000, bet = 10, busy = false;
let spinWatchdog = null;

const els = {
  grid: document.getElementById('grid'),
  log: document.getElementById('log'),
  balance: document.getElementById('balance'),
  bet: document.getElementById('bet'),
  betUp: document.getElementById('betUp'),
  betDown: document.getElementById('betDown'),
  spinBtn: document.getElementById('spinBtn'),
  buyBtn: document.getElementById('buyBtn'),
  resetBtn: document.getElementById('resetBtn'),
  mode: document.getElementById('mode'),
  fsLeft: document.getElementById('fsLeft'),
};

function log(s){ const d=document.createElement('div'); d.textContent=s; els.log.prepend(d); }
function updateUI(){
  els.balance.textContent = balance.toFixed(0);
  els.bet.textContent = bet.toFixed(0);
  els.mode.textContent = inFreeSpins ? 'Free Spins' : 'Base Game';
  els.fsLeft.textContent = fsLeft;
  els.spinBtn.disabled = busy || (inFreeSpins && fsLeft <= 0);
  els.buyBtn.disabled = busy || inFreeSpins || balance < bet * BUY_FEATURE_MULT;
  els.betUp.disabled = busy || inFreeSpins;
  els.betDown.disabled = busy || inFreeSpins || bet <= 1;
}
function symById(id){ return SYMBOLS.find(s=>s.id===id); }
function randSym(){
  const total = SYMBOLS.reduce((a,s)=>a+s.weight, 0);
  let r = Math.random() * total;
  for (const s of SYMBOLS){ if ((r -= s.weight) <= 0) return s.id; }
  return SYMBOLS[0].id;
}
function symGlyph(id){ return symById(id).glyph; }
function symBase(id){ return symById(id).base; }
function idx(r,c){ return r*COLS + c; }
function rc(i){ return [Math.floor(i/COLS), i%COLS]; }
function fillGrid(){ for (let i=0;i<GRID_SIZE;i++) grid[i] = randSym(); }
function render(){
  els.grid.innerHTML = '';
  for (let i=0;i<GRID_SIZE;i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.dataset.i = i;
    cell.textContent = symGlyph(grid[i]);
    const s = symById(grid[i]);
    if (s.kind==='scatter') {
      const sc = document.createElement('div'); sc.className='scatter'; cell.appendChild(sc);
    }
    const m = mults[i];
    if (m > 1) {
      const tag = document.createElement('div');
      tag.className = 'mult'; tag.textContent = `x${m}`; cell.appendChild(tag);
    }
    els.grid.appendChild(cell);
  }
}
function neighbors(i){
  const [r,c] = rc(i); const res=[];
  if (r>0) res.push(idx(r-1,c));
  if (r<ROWS-1) res.push(idx(r+1,c));
  if (c>0) res.push(idx(r,c-1));
  if (c<COLS-1) res.push(idx(r,c+1));
  return res;
}
function findClusters(){
  const visited = new Set(); const clusters=[];
  for (let i=0;i<GRID_SIZE;i++) {
    if (visited.has(i)) continue;
    const s = grid[i];
    if (symById(s).kind==='scatter') { visited.add(i); continue; } // scatter doesn't cluster
    const stack=[i]; const cluster=[]; visited.add(i);
    while (stack.length) {
      const cur = stack.pop(); cluster.push(cur);
      for (const nb of neighbors(cur)) {
        if (!visited.has(nb) && grid[nb]===s && symById(grid[nb]).kind!=='scatter') {
          visited.add(nb); stack.push(nb);
        }
      }
    }
    if (cluster.length >= CLUSTER_MIN) clusters.push(cluster);
  }
  return clusters;
}
function sleep(ms){ return new Promise(r=>setTimeout(r, ms)); }
async function clearClusters(clusters){
  const cells = Array.from(els.grid.children);
  for (const cl of clusters){ for (const i of cl) cells[i].classList.add('clearing'); }
  try { SFX.clear.currentTime=0; SFX.clear.play(); } catch(e){}
  await sleep(180);
  let won = 0;
  for (const cl of clusters){
    const id = grid[cl[0]]; const base = symBase(id);
    const sumMult = cl.reduce((a,i)=>a+mults[i], 0);
    const unit = base * cl.length * sumMult * (bet / 10);
    won += unit;
    if (inFreeSpins) {
      for (const i of cl) {
        mults[i] = Math.min(MAX_MULT, mults[i]*2);
        const cell = els.grid.children[i];
        if (cell) cell.classList.add('flash');
      }
    }
  }
  const cleared = new Set(clusters.flat());
  for (const i of cleared) grid[i]=null;
  render(); await sleep(80); return won;
}
function applyGravityAndRefill(){
  for (let c=0;c<COLS;c++) {
    const col=[];
    for (let r=0;r<ROWS;r++){ const i=idx(r,c); if (grid[i]!==null) col.push(grid[i]); }
    const missing = ROWS - col.length;
    const newCol = Array(missing).fill(null).map(()=>randSym()).concat(col);
    for (let r=0;r<ROWS;r++){ const i=idx(r,c); grid[i]=newCol[r]; if (!inFreeSpins) mults[i]=1; }
  }
}
async function runCascades(){
  let totalWin = 0;
  let guard = 0;                 // Èò≤Ê≠¢ÊûÅÁ´ØÊÉÖÂÜµ‰∏ãÊó†ÈôêËøûÊ∂à
  const MAX_CASCADES = 100;      // Â§üÁî®‰∫Ü
  while (true){
    if (guard++ >= MAX_CASCADES) { log('‚ö†Ô∏è Ëß¶Âèë‰øùÊä§ÔºöËøûÊ∂àÊ¨°Êï∞ËøáÂ§öÔºåÂº∫Âà∂ÂÅúÊ≠¢„ÄÇ'); break; }
    const clusters = findClusters();
    if (!clusters.length) break;
    const w = await clearClusters(clusters);
    totalWin += w;
    applyGravityAndRefill(); render(); await sleep(120);
  }
  if (totalWin>0){ try{ SFX.win.currentTime=0; SFX.win.play(); }catch(e){} toast(`Êú¨Â±ÄËµ¢Âæó +${totalWin.toFixed(0)}`); }
  return totalWin;
}
function countScatters(){
  return grid.filter(id => symById(id).kind==='scatter').length;
}
async function doSpin(){
  if (busy) return; busy=true; updateUI();

  // ÁúãÈó®ÁãóÔºå5 ÁßíËá™Âä®Ëß£ÈîÅÔºåÈÅøÂÖçÂºÇÂ∏∏Âç°Ê≠ª
  clearTimeout(spinWatchdog);
  spinWatchdog = setTimeout(()=>{ if (busy){ busy=false; updateUI(); log('‚ö†Ô∏è Ëá™Âä®Ëß£ÈîÅÔºöÊóãËΩ¨ËÄóÊó∂ËøáÈïø„ÄÇ'); } }, 5000);

  try {
    if (!inFreeSpins) {
      if (balance < bet) { log('‰ΩôÈ¢ù‰∏çË∂≥'); return; }
      balance -= bet;
    }
    fillGrid(); if (!inFreeSpins) mults = mults.map(()=>1); render();
    const win = await runCascades(); balance += win;

    if (!inFreeSpins) {
      const scat = countScatters();
      if (scat >= 3) {
        inFreeSpins = true; fsLeft = FS_SPINS; mults = mults.map(()=>1);
        try{ SFX.fs.currentTime=0; SFX.fs.play(); }catch(e){}
        log(`üõü Scatter Ëß¶ÂèëÂÖçË¥πÂ±ÄÔºà${scat} ‰∏™ÔºâÔºåÂÖ± ${FS_SPINS} Ê¨°ÔºÅ`);
        toast('ËøõÂÖ•ÂÖçË¥πÂ±Ä ‚ú®', 1500);
        // Â∞ÜÊï£Â∏ÉÊõøÊç¢‰∏∫ÊôÆÈÄöÁ¨¶Âè∑ÔºåÈÅøÂÖç‰∏ã‰∏ÄÂ±Ä‰ªçÂç†‰Ωç
        for (let i=0;i<GRID_SIZE;i++) if (symById(grid[i]).kind==='scatter') grid[i]=randSym();
      } else {
        log(`üé∞ Âü∫Á°ÄÔºö‰∏ãÊ≥® ${bet}ÔºåËµ¢Âæó ${win.toFixed(0)}ÔºàScatter: ${scat}Ôºâ`);
      }
    } else {
      fsLeft -= 1;
      if (fsLeft <= 0) {
        inFreeSpins=false; mults = mults.map(()=>1);
        log(`üß® ÂÖçË¥πÂ±ÄÁªìÁÆóÔºöËµ¢Âæó ${win.toFixed(0)}ÔºåËøîÂõûÂü∫Á°ÄÊ®°Âºè`);
      } else {
        log(`‚ú® ÂÖçË¥πÂ±ÄÔºöÊú¨Ê¨°Ëµ¢Âæó ${win.toFixed(0)}ÔºõÂâ©‰Ωô FSÔºö${fsLeft}`);
      }
    }
  } catch (e) {
    log('ÈîôËØØÔºö' + (e && e.message ? e.message : e));
  } finally {
    clearTimeout(spinWatchdog);
    busy=false; updateUI();
  }
}
function buyFeature(){
  const cost = bet * BUY_FEATURE_MULT;
  if (balance < cost) { log('‰ΩôÈ¢ù‰∏çË∂≥ÔºåÊó†Ê≥ïË¥≠‰π∞ÂÖçË¥πÂ±Ä'); return; }
  balance -= cost; inFreeSpins = true; fsLeft = FS_SPINS; mults = mults.map(()=>1);
  try{ SFX.fs.currentTime=0; SFX.fs.play(); }catch(e){}
  log(`üõí Ë¥≠‰π∞ÂÖçË¥πÂ±ÄÔºöËä±Ë¥π ${cost}ÔºåÂÖ± ${FS_SPINS} Ê¨°„ÄÇ`); updateUI();
}
function resetAll(){
  balance = 10000; bet = 10; inFreeSpins=false; fsLeft=0; mults = mults.map(()=>1);
  fillGrid(); render(); updateUI(); els.log.innerHTML=''; log('üîÑ ÈáçÁΩÆÂÆåÊàê');
}
document.getElementById('spinBtn').addEventListener('click', ()=>{ try{ SFX.click.currentTime=0; SFX.click.play(); }catch(e){} doSpin(); });
document.getElementById('buyBtn').addEventListener('click', ()=>{ if (!busy) { try{ SFX.click.currentTime=0; SFX.click.play(); }catch(e){} buyFeature(); updateUI(); } });

fillGrid(); render(); updateUI();
log('Ê¨¢ËøéÊù•Âà∞ Ocean Rush v0.2ÔºöÊñ∞Â¢û Scatter Ëß¶ÂèëÂÖçË¥π„ÄÅÈü≥Êïà‰∏éÂä®ÁîªÔºåÂπ∂Âä†ÂÖ•Èò≤Âç°Ê≠ª‰øùÊä§„ÄÇ');
</script>
